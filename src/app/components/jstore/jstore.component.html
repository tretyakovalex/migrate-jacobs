<div class="products">
  <div class="iterator" *ngFor="let card of cards">
    <div class="product">
      <span class="product_price">{{ card.price }}</span>
      <img class="product_image" src="./assets/imgs/{{card.image}}" alt="">
      <h1 class="product_title">{{ card.title }}</h1>
      <hr />
      <p>{{ card.description }}</p>
      <a href="#" class="product_btn btn">Buy Now</a>
    </div>
  </div>
</div>
